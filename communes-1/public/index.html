<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2022</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="js/js_index.js" defer></script>
</head>
<body>
    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">

		<main>	
			<div class="img_container">
				<img id="logo_anjoute" src="img/logo_anjoute.png" alt="logo_anjoute">
				<p class="anjoute_start">Appuyer pour commencer !</p>
			</div>	
		</main>


		<footer id="bandeau">
				<!-- Logo Hyblab -->
					<a href="http://www.hyblab.fr/"><img id="hyblab" src="logo_hyblab.png" alt="Hyblab DataSport"></a>
					<!-- Les organisateurs -->
					<ul>
					<li><a href="http://www.ouestmedialab.fr/"><img src="logo_oml.png" alt="Ouest Médialab"></a></li>
					<li><a href="http://www.agrnantes.fr"><img src="ecoles/logo_agr.png" alt="AGR école de l'image"></a></li>
					<li><a href="http://www.univ-nantes.fr/"><img src="ecoles/logo_nantesuniversite.png" alt="Université de Nantes"></a></li>
					<li><a href="http://www.polytech.univ-nantes.fr/"><img src="ecoles/logo_polytech.png" alt="Polytech Nantes"></a></li>
					<!-- Les autres logos -->
					<ul>
					<!-- Logos CC et opensource -->
					<li>
					<ul>
						<li class="stacked"><img id="cc" src="logo_cc.png" alt="Creative commons"></li>
						<li class="stacked"><img id="opensource" src="logo_opensource.png" alt="Open source"></li>
					</ul>
					</li>
					<!-- Logo de votre porteur de projet -->
					<li><a href="http://www.mon-porteur-de-projet.org"><img src="no-logo.png" alt="Logo de mon porteur de projet"></a></li>
					<!-- Partenaires institutionnels -->
					<li><a href="http://www.paysdelaloire.fr/"><img class="institutionnel" src="institutionnels/logo_pdl.png" alt="Pays de La Loire"></a></li>
					<li><a href="http://www.nantesmetropole.fr/"><img class="institutionnel" src="institutionnels/logo_nantesmetropole.png" alt="Nantes Métropole"></a></li>
					</ul>
		</footer>
    </div>
</body>
</html>
