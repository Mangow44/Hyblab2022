<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2022</title>
  <link rel="stylesheet" href="css/style_anjoute-game-1.css">
  <link rel="stylesheet" href="css/style_bandeau.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://fontlibrary.org//face/lineal"/>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Baloo Tamma 2'/>
</head>
<body>
    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">

		<main>	
			<div class="top">
				<div class="hp">
					<img src="img/vie.png" alt="vie">
					<img src="img/vie.png" alt="vie">
					<img src="img/vie.png" alt="vie">
				</div>
				<div class="joute"> 
					<img src="img/joute.png" alt="joute">
				</div>
				<div class="position">
					<img src="img/drapeau-1_8.png" alt="position">
				</div>
			</div>
		
			<div class="mid">
				<div class="blabla">
					<p class="texte">Moi, habitant de XXX, je possède :</p>
					<p class="recompense">Le meilleur bottereau</p>
					<p class="texte">Si tu réponds juste à cette question sur ma commune, il te reviendra.
						Sinon tu me donnes une de tes vies !
					</p>
				</div>

				<div class="bloc-question">
					<p class="question">Inès boit-elle l'eau des cornichons ?</p>	
				</div>

				<div class="bloc-reponses">
					<button class="reponse">
						<p>Oui elle adore</p>
					</button>
					<button class="reponse">
						<p>Non pas du tout</p>
					</button>
				</div>
				<video autoplay muted playsinline loop class="animation_perso">
					<source src="img/bonnie.mp4" type="video/mp4">
				</video>

				<div class="ville">
					<p>Cholet</p>
				</div>
			</div>
		</main>
    </div>
</body>
</html>
